<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicos Games</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="/img/logo.png" type="image/png">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="../index.html">
                <img src="../img/logo.png" alt="Logo Epic Games" class="logo">
            </a>
            <h1>Admin</h1>
            <a href="../index.html" class="cart-link">Volver a la Tienda</a>
        </div>        
    </header>
    <main>
        <div class="cart-container">
            <h3 id="title-crear-juego">Crear juego</h3>
            <div class="form-container alta-form-container" id="alta-form-container">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mortal Kombat 3">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="US$ 10">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Juego de aventura grafica y accion">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput4" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Accion">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput5" class="form-label">Clasificacion</label>
                    <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="E 10+">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Seleccione una imagen</label>
                    <input class="form-control" type="file" id="formFileCreateGame">                  
                </div>
                <div>                    
                    <button id="crear-juego" class="cart-link">Agregar</button>
                </div>                
            </div>


            <h3 id="title-eliminar-juego">Eliminar/Modificar juego</h3>
            <div class="form-container alta-form-container" id="eliminar-form-container">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mortal Kombat 3">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="US$ 10">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Juego de aventura grafica y accion">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput4" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Accion">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput5" class="form-label">Clasificacion</label>
                    <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="E 10+">
                </div>                
                <div>                    
                    <button id="crear-juego" class="cart-link">Eliminar</button>
                </div>                
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/admin.js"></script>
    
</body>
</html>
