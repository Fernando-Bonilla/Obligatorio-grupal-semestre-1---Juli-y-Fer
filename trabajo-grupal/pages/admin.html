<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicos Games</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="/img/logo.png" type="image/png">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="../index.html">
                <img src="../img/logo.png" alt="Logo Epic Games" class="logo">
            </a>
            <h1>Admin</h1>
            <div>
                <a href="../index.html" class="cart-link">Volver a la Tienda</a>
                <a href="../pages/reports.html" class="cart-link">Reportes</a>
            </div>
            
        </div>        
    </header>
    <main>
        <div class="cart-container">
            <h3 id="title-crear-juego">Crear juego</h3>
            <form id="gameForm">
                <div class="form-container alta-form-container" id="alta-form-container">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mortal Kombat 3" required>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="US$ 10" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Juego de aventura grafica y accion" required>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput4" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Accion" required>
                    </div>
                    <div id="dropdownWithClasification" class="dropdown">
                        <select id="select-with-game-clasification" class="form-select" aria-label="Default select example" required>
                            <option selected disabled>Clasificacion</option>
                            <option value="E">E</option>
                            <option value="E 10+">E 10+</option>
                            <option value="T">T</option>
                            <option value="M">M</option>
                            <option value="A">A</option>
                        </select>
                    </div>   
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Seleccione una imagen</label>
                        <input class="form-control" type="file" id="formFileCreateGame">                  
                    </div>
                    <!-- Usamos este input que esta escondido, si esta vacio, entonces se crea un juego nuevo, si tiene un valor entonces va a modificar un juego ya creado -->
                    <div class="mb-3">                    
                        <input type="number" disabled class="form-control" id="input-with-id-game" placeholder="">
                    </div>                
                    <div>                    
                        <button id="crear-juego" type="submit" class="cart-link">Agregar</button>
                    </div>                
                </div>
            </form>

            <h3 id="title-list-games">Listado de juegos</h3>
            <div class="user-table-and-search-bar-container">
                <div class="input-group mb-3">
                    <input type="text" id="bar-search-game" class="form-control" placeholder="Busqueda de juegos" aria-label="Recipient's" aria-describedby="basic-addon2">
                </div>
                <div class="games-table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>                                
                                <th scope="col">Seleccionar</th>                                
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Clasificacion</th>
                            </tr>
                        </thead>
                        <tbody id="table-games-listed">
                            <!-- <tr class="game-table-row">
                                <th scope="row">1</th>
                                <td>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault">                                
                                </td>
                                <td>Far Cry</td>
                                <td>10</td>
                                <td>Accion</td>                                
                            </tr> !-->                          
                        </tbody>
                    </table>
                </div>    
                <div>
                    <!--<button type="button" class="btn btn-success">Mostrar juego</button> -->
                    <button type="button" id="modify-game" class="btn btn-warning">Modificar</button>
                    <button id="remove-game-button" type="button" class="btn btn-danger">Eliminar </button>
                </div>
            </div> 
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" defer src="../js/admin.js"></script>
    
</body>
</html>
