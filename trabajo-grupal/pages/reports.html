<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicos Games</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../img/logo.png" type="image/png">

</head>
<body>
    <header>
        <div class="header-container">
            <a href="../index.html">
                <img src="../img/logo.png" alt="Logo Epic Games" class="logo">
            </a>
            <h1>Reportes</h1>
            <div>
                <a href="../index.html" class="cart-link">Volver a la Tienda</a>
                <a href="../pages/admin.html" class="cart-link">Admin</a>
            </div>
            
        </div>        
    </header>
    <main>
        <section class="statistics-wrapper">
            <h3>Ranking de ventas</h3>
            <div class="chart-bar-wrapper">                
                <canvas class="bar-chart" id="units-per-game"></canvas>  
                <canvas class="bar-chart" id="money-per-game"></canvas>            
            </div>
            <div class="total-amount">
                <h4>Ingresos Totales: <span id="total-revenue"></span></h4>

            </div> 
                          


        </section>

    </main>
    
    <script type="module" defer src="../js/reports.js"></script>
